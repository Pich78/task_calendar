<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Calendar</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s4">
                <h5>Task List</h5>
                <ul id="task-list" class="collection"></ul>
                <button id="select-folder" class="btn">Select Folder</button>
            </div>
            <div class="col s8">
                <h5>Calendar</h5>
                <div class="calendar-controls">
                    <button id="prev-month" class="btn"><i class="material-icons">chevron_left</i></button>
                    <button id="next-month" class="btn"><i class="material-icons">chevron_right</i></button>
                </div>
                <div class="calendar-header">
                    <div class="day-name">Monday</div>
                    <div class="day-name">Tuesday</div>
                    <div class="day-name">Wednesday</div>
                    <div class="day-name">Thursday</div>
                    <div class="day-name">Friday</div>
                    <div class="day-name">Saturday</div>
                    <div class="day-name">Sunday</div>
                </div>
                <div id="calendar" class="calendar"></div>
            </div>
        </div>
    </div>
    <script src="fs-helpers.js"></script>
    <script src="script.js"></script>
</body>
</html>
